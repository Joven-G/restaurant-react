name: order-api

on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop
    paths:
    - './src/backend/services/order.api/**'

jobs:
  build-and-test:
    name: build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/order.api/build.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build & QA
      run: |
        echo $PATH
        chmod -R +x scripts/
        scripts/build.sh order_api
        scripts/qa.sh order_api
      working-directory: ./src/backend/
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload order-api artifact
      uses: actions/upload-artifact@v1
      with:
        name: order_api
        path: ./src/backend/services/order.api/build/libs/order.api.jar
      if: matrix.os == 'ubuntu-latest'
