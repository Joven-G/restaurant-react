name: order-api

on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop
    paths:
    - './src/backend/services/order.api/**'

jobs:
  my_job:
    name: deploy to staging
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: order-api-cache-key
        restore-keys: |
          order-api-cache-key
    - name: Build with Gradle
      run: |
        echo $PATH
        chmod -R +x ci/
        ci/build.sh order_api
        ci/qa.sh order_api