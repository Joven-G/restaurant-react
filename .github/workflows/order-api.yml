name: order-api

on:
  push:
    branches:
    - develop
    paths:
    - './src/backend/services/order.api/**'
  pull_request:
    branches:
    - develop
    paths:
    - './src/backend/services/order.api/**'

jobs:
  my_job:
    name: build and test
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: order-api-cache-key
        restore-keys: |
          order-api-cache-key
    - name: Build & QA
      run: |
        echo $PATH
        chmod -R +x scripts/
        scripts/build.sh order_api
        scripts/qa.sh order_api
      working-directory: ./src/backend/
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
