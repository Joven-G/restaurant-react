name: identity-api

on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop
    paths:
    - './src/backend/services/identity.api/**'

jobs:
  build-and-test:
    name: build and test
    runs-on: ubuntu-18.04
    steps:
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.4.0
        with:
          dotnet-version: 3.1.100 
      - uses: actions/cache@v1
        with:
          path: ~/.nuget/packages
          key: identity-api-dotnet-cache-key
          restore-keys: |
            identity-api-dotnet-cache-key
      - uses: actions/checkout@v1
      - name: Build
        run: |
          chmod -R +x ci/
          ci/build.sh identity_api
      - name: Test & QA
        run: |
          chmod -R +x ci/
          ci/qa.sh identity_api
        working-directory: ./src/backend/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload menu-api artifact
        uses: actions/upload-artifact@v1
        with:
          name: identity_api
          path: ./src/backend/services/identity.api/identity-api-release
  docker-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Download basket-api artifact
      uses: actions/download-artifact@v1
      with:
        name: identity_api
    - name: Copy artifact to working directory
      shell: bash
      run: |
        ls -a
        cp identity-api-release ./src/backend/services/identity.api/
    - name: Publish docker image
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: jurabek/menu
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: release.Dockerfile
        workdir: ./src/backend/services/identity.api