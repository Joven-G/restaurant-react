image: docker:latest
services:
- docker:dind

stages:
- build
- test
- deploy

variables:
  IMAGE_BASE_NAME: registry.gitlab.com/jurabek/restaurant-app

before_script:
  - docker login registry.gitlab.com -u "$DOCKER_USER_NAME" -p $DOCKER_PASSWORD
  - cd src/Server/
  - chmod +x ci/build.sh
  - chmod +x ci/test.sh

build:basket_api:
  stage: build
  script:
    - ci/build.sh basket_api

build:order_api:
  stage: build
  script:
    - ci/build.sh order_api

build:identity_api:
  stage: build
  script:
    - ci/build.sh identity_api

build:menu_api:
  stage: build
  script:
    - ci/build.sh menu_api

test:basket_api:
  stage: test
  script: 
    - ci/test.sh basket_api
  dependencies:
    - build:basket_api

test:identity_api:
  stage: test
  script: 
    - ci/test.sh identity_api
  dependencies:
    - build:identity_api

test:menu_api:
  stage: test
  before_script:
    - apk add --update curl && rm -rf /var/cache/apk/*
  script:
    - ci/test.sh menu_api
  dependencies:
    - build:menu_api
  artifacts:
    paths:
      - menu_coverage.svg

pages:
  stage: deploy
  dependencies:
    - test:menu_api
  script:
    - mv menu_coverage.svg public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master